<select name='yos' id='yearRangeSelect'>
  <option value='null'>Select Year</option>
</select>
<script>
  const select = document.getElementById('yearRangeSelect');
  for (let year = 2009; year <= 2109;year += 1) {
    const yearRange = `${year}-${year + 4}`;
    const option = document.createElement('option');
    option.value = yearRange;
    option.text = yearRange;
    select.add(option);
  }
</script>
